<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>오픈 AI</title>
    <script type="module" src="index.js"></script>
  </head>
  <body class="bg-white text-black min-h-screen min-w-screen flex items-center justify-center">
    <div class=" w-full lg:w-1/2 p-8 rounded-md bg-gray-100">
      <h1 class="text-3xl font-bold mb-6">
        오픈 Ai<span class="text-base font-normal">에게</span> 질문하기
      </h1>
      <div id="resultContainer" class="mt-4 h-48 overflow-y-auto">
        <p class="text-gray-500 text-sm mb-2">Ai로 부터의 회신</p>
        <p id="resultText" class="whitespace-pre-line"></p>
      </div>
      <input
        type="text"
        id="promptInput"
        class="w-full px-4 py-2 rounded-md bg-gray-200 placeholder-gray-500 focus:outline-none mt-4"
        placeholder="질문하는 곳..."
      />
      <div class="flex justify-center mt-4 gap-1">
        <button
          id="generateBtn"
          class="w-2/3 py-2 rounded-md bg-black text-white hover:bg-gray-900 focus:outline-none mr-2 disabled:opacity-60 disabled:cursor-not-allowed"
        >
          질문 보내기
        </button>
        <button
          id="stopBtn"
          disabled
          class="w-1/3 py-2 rounded-md border border-gray-500 text-gray-500 hover:text-gray-700 hover:border-gray-700 focus:outline-none ml-2 disabled:opacity-75 disabled:cursor-not-allowed"
        >
          취소
        </button>
      </div>
    </div>
  </body>
</html>
